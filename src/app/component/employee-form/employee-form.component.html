<div class="form-content">
    <form #employeeForm="ngForm" class="form">
        <div class="form-head">
            Employee Payroll form 
        </div>

        <div class="row-content">
            <mat-label class="label text" for="name">Name</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">
                <input class="name-input" matInput placeholder="Your name" id="name" name="name" [(ngModel)]="employee.name" >
            </mat-form-field>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="profile">Profile Image </mat-label>
            <div class="profile-radio-content">
                <mat-radio-group  [(ngModel)]="employee.profilePic" [ngModelOptions]="{standalone: true}">
                    <mat-radio-button name="profile" color="primary" value="../assets/profile_pics/profile1.png" >
                        <img class="profile" id='image1'  src="../assets/profile_pics/profile1.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="../assets/profile_pics/prfile2.png">
                        <img class="profile" id='image2' src="../assets/profile_pics/prfile2.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="../assets/profile_pics/profile3.png">
                        <img class="profile" id='image3' src="../assets/profile_pics/profile3.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="../assets/profile_pics/profile4.png">
                        <img class="profile" id='image4' src="../assets/profile_pics/profile4.png">
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="gender">Gender</mat-label>
            <div>
                <mat-radio-group [(ngModel)]="employee.empGender" [ngModelOptions]="{standalone: true}" >
                    <mat-radio-button  color="primary" value="Male" >
                        <mat-label class="text" for="Male" >Male</mat-label>
                    </mat-radio-button>
                    <mat-radio-button  color="primary" value="Female">
                        <mat-label class="text" for="Female">Female</mat-label>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="depatment">Department</mat-label>
            <div>
                <mat-radio-group [(ngModel)]="employee.department" [ngModelOptions]="{standalone: true}">
                    <!-- <mat-radio-button class="example-radio-button" *ngFor="let department of departments" [value]="departments">
                        {{department}}
                      </mat-radio-button> -->
                    <mat-radio-button name="Department" color="primary" value="Hr">
                        <mat-label class="text" for="hr">Hr</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="Department" color="primary" value="Hr">
                        <mat-label class="text" for="hr">Sale</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="Department" color="primary" value="Hr">
                        <mat-label class="text" for="hr">Finance</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="Department" color="primary" value="Hr">
                        <mat-label class="text" for="hr">Engineer</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="Department" color="primary" value="Hr">
                        <mat-label class="text" for="hr">Other</mat-label>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row-content">
            <mat-label class="label text">Salary</mat-label>
            <mat-form-field appearance="outline" class="select-salary" >
                <mat-label>Select Salary</mat-label>
                <mat-select disableRipple [(ngModel)]="employee.empSalary" [ngModelOptions]="{standalone: true}">
                  <mat-option value="23000">23000</mat-option>
                  <mat-option value="45000">45000</mat-option>
                  <mat-option value="61000">61000</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="row-content">
            <mat-label class="label text">Start Date</mat-label>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" name="startDate" [(ngModel)]="employee.startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="note">Notes</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">
                <textarea matInput class="input" style="height:60px" name="note" [(ngModel)]="employee.note" ></textarea>
            </mat-form-field>
        </div>

        <div class="buttonParent">
            <a routerLink="/dashboard">
              <button mat-raised-button color="accent" class="resetButton button cancelButton">Cancel</button>
            </a>
            <div class="submit-reset">
              <!-- <button mat-raised-button color="accent" type="submit" class="button submitButton"
                id="submitButton" >{{editMode ? 'Submit':'Update'}}</button> -->
                <button type="submit" class="button submitButton" id="submitButton" *ngIf="this.employeeId==null"
                (click)="employeeAdd()">Submit</button>

                <button class="button" *ngIf="this.employeeId!=null" (click)="updateEmployee()">update</button>&nbsp;&nbsp;
              <button mat-raised-button color="accent" type="reset" class="resetButton button" value="Reset">Reset</button>
            </div>
        </div>
    </form>
</div>
